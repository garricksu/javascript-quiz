<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>JS Quiz Application</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="jabquiz">
          <div class="jabquiz-question-box">
            <h1 class="question">
              Who is the first president of the United states?
            </h1>
            <p class="tracker">1 of 7</p>
            <div class="progress">
              <div class="progress-inner"></div>
            </div>
            <p class="tagline">Pick an answer below</p>
          </div>
          <div class="jabquiz-choices-box">
            <ul class="choices">
              <li class="choice">
                <input
                  type="radio"
                  name="choice"
                  class="input"
                  id="choice-0"
                  checked
                />
                <label for="choice-0" class="label">
                  <i></i>
                  Martin Luther King
                </label>
              </li>
              <li class="choice">
                <input type="radio" name="choice" class="input" id="choice-0" />
                <label for="choice-0" class="label">
                  <i></i>
                  Martin Luther King
                </label>
              </li>
              <li class="choice">
                <input type="radio" name="choice" class="input" id="choice-0" />
                <label for="choice-0" class="label">
                  <i></i>
                  Martin Luther King
                </label>
              </li>
              <li class="choice">
                <input type="radio" name="choice" class="input" id="choice-0" />
                <label for="choice-0" class="label">
                  <i></i>
                  Martin Luther King
                </label>
              </li>
            </ul>
          </div>

          <div class="footer">
            <button class="button button-bordered next">Next</button>
            <button class="button button-bordered restart">Restart</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
